<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color:white;
        border: none;
        height: 35px;
        width: 100px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 10px;
        transition: opacity 0.2s;
    }

    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.6;
    }

    .join-button {
        background-color: white;
        color:rgb(0, 85, 255);
        border-color: blue;
        border-style: solid;
        height: 35px;
        width: 60px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 10px;
    }

    .join-button:hover {
        background-color: blue;
        color:white;
        transition: background-color 0.5s,
                    color 0.5s;
    }
    
    .join-button:active {
        opacity: 0.6;
    }

    .tweet-button {
        background-color: rgb(62, 134, 196);
        color: white;
        border: none;
        height: 36px;
        width: 80px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
    }

    .tweet-button:hover {
        box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.5);
    }

</style>

    SUBSCRIBE
</button>
