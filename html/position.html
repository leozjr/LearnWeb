<!DOCTYPE html>
<html>
    <head>
        <title>position</title>
    </head>
    <body style="
        height: 3000px;
        padding-top: 60px;
        padding-left: 80px;
        ">

        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            height: 50px;
            z-index: 1;
            ">
            header
        </div>

        <div style="
        background-color: aqua;
        color:white;
        position: fixed;
        left: 0px;
        bottom: 0px;
        top: 50px;
        width: 72px;
        
        ">
            sidebar
            <div style="
            position: absolute;
            background-color: red;
            color: white;
            right: 0px;
            top: 0px;
        ">
            X
        </div>
        </div>

        <div style="
            position: absolute;
            background-color: red;
            color: white;
            right: 10px;
            top: 60px;
        ">
            absolute
        </div>

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            ">
            div1
        </div>
        <div style="
            background-color: lightgreen;
            height: 200px;
            width: 200px;
            position: relative;
            ">
            div2
            <div style="
                    position: absolute;
                    background-color: rgb(0, 0, 0);
                    color: white;
                    right: 10px;
                    bottom: 10px;
                ">
                5:00
            </div>
            
        </div>
    </body>
</html>
